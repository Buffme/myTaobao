<script>
    var container = document.getElementsByClassName("container")[2];
    var dl = document.getElementsByTagName("dl");
    // document.onscroll = function () {
    ajax({
        method: "get",
        url: "../js/BBook.php",
        success: function (res) {
            var con = JSON.parse(res);
            var str = "";
            for (var i = 0; i < con.length; i++) {
                // dl[i].style.display = "block";
                str += `
                        <dl>
                            <dt>
                                <img src="../images/${con[i].bsrc}.jpg" alt="">
                            </dt>
                            <dd>编号：${con[i].bid}</dd>
                            <dd>书名：${con[i].bname}</dd>
                            <dd>作者：${con[i].bauthor}</dd>
                            <dd>出版日期：${con[i].bdate}</dd>
                            <dd>出版社：${con[i].bplace}</dd>
                            <dd>单价：${con[i].bprice}</dd>
                            <dd class="add">
                                <a href="">加入购物车</a>
                            </dd>
                        </dl>
                    `;
            }
            container.innerHTML = str;
        }
    });
    // }



</script>
